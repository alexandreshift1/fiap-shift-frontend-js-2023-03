<body>
    <script>
        
        // Faça um programa capaz de exibir todos os valores pares entre 2 e um valor fornecido 
        // pelo usuário.

        let numero = +prompt("Digite um número");

        console.log(`Os números pares de 2 até ${numero} são:`);

        for (let i = 2; i <= numero; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }

    </script>
</body>
