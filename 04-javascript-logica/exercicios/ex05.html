<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Aula 4</title>
</head>
<body>
    <script>
        
        let maior = 0;
        let numero;

        for (let i = 0; i < 4; i++) {
            numero = +prompt("Digite um número");
            
            if (numero > maior) {
                maior = numero;
            }

            console.log(`nº: ${numero} | maior: ${maior}`)
        }

        console.log("O maior número digitado foi: " + maior);

    </script>
</body>
</html>
