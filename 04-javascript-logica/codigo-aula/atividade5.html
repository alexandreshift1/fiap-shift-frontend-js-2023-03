    <script>

        //  Faça um programa que receba a quantidade de produtos que o usuário deseja
        // A seguir, seu programa deve exibir a mensagem “Produto 1” a quantidade de vezes 
        // que o usuário solicitou.
        // ▪ Utilize o laço for
        
        let qtdProdutos = +prompt("Quantidade de produtos que deseja visualizar");

        for (let i = 0; i < qtdProdutos; i++) {
            console.log(`Produto X ${i}`);
        }

        console.log(" ");
        console.log(" -------------- ");
        console.log(" ");

        for (let i = 1; i <= qtdProdutos; i++) {
            console.log(`Produto Y ${i}`);
        }


    </script>
