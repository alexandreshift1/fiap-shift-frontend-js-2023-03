<body>
    <script>
        
        // Dado um número inteiro positivo n, escreva um algoritmo que imprime a tabuada de 
        // n até o valor 10.

        let n = +prompt("Digite um número");

        let i = 1;
        while (i <= 30) {
            console.log(`${n} x ${i} = ${n*i}`);
            i++;
        }

        

    </script>
</body>
