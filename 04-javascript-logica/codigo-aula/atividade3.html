<body>
    <script>
        
        // Algoritmo que recebe um número inteiro positivo n, e imprime na tela todos os 
        // números de 1 a n.

        let n = +prompt("Digite um número");

        let i = 1;

        while (i <= n) {
            console.log(i);
            i++;
        }

    </script>
