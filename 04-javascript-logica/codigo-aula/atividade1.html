<body>
    <script>
        
        // Dados uma sequência de 5 números inteiros. Calcule a soma de todos os números da 
        // sequência.

        let i = 0;

        let numero;
        let soma = 0; // Undefined

        while (i < 5) {
            numero = +prompt("Digite um número");
            console.log(numero, soma);

            soma = soma + numero;   // Undefined + Number NÃO EXISTE -- NaN

            i++;
        }

        console.log("soma total: " + soma);

    </script>
</body>
