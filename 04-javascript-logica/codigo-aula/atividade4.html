<body>
    <script>
        
        // Escreva um programa que dadas duas notas escolares de 0 a 10 calcula a média 
        // aritmética entre elas.

        let nota1, nota2; // UNDEFINED

        do {
            nota1 = +prompt("Digite a nota");
        } while (nota1 < 0 || nota1 > 10);

        do {
            nota2 = +prompt("Digite a nota 2")
        } while (nota2 < 0 || nota2 > 10);

        // DESAFIO... SERÁ QUE POSSO JUNTAR A REQUISIÇÃO DA NOTA EM UM DO/WHILE SÓ?

        let media = (nota1 + nota2) / 2;

        console.log(`A média é: ${media}`);

    </script>
</body>
