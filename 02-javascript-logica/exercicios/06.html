<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Aula 3</title>
</head>
<body>
    <script>
        //  Faça um programa que receba o ano de nascimento da pessoa e retorne:
        // ▪ Se o voto é obrigatório este ano;
        // ▪ Se o voto é opcional este ano;
        // ▪ Se o voto é proibido este ano.

        let anoNascimento = +prompt("Digite o ano de nascimento;");

        const DATA_ATUAL = new Date();
        const ANO_ATUAL = DATA_ATUAL.getFullYear();
        
        let idade = ANO_ATUAL - anoNascimento;
        console.log(idade);

        if ((idade >= 16 && idade < 18) || idade > 70){
            alert(`Você tem ${idade} anos. Logo, o voto é opcional.`);
        } else if (idade < 16) {
            alert(`Você tem ${idade} anos. Logo, o voto é proibido.`);
        } else {
            alert(`Você tem ${idade} anos. Logo, o voto é obrigatório.`);
        }

    </script>
</body>
</html>
