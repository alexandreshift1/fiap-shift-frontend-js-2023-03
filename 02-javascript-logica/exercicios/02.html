<body>
    <script>
        // ▪ Faça um programa que peça dois números e imprima o maior deles, e informe caso eles sejam iguais.

        
        let numero1 = +prompt("Digite o primeiro número: ");
        let numero2 = +prompt("Digite o segundo número: ");
            
        if (numero1 > numero2) {
            alert(`O maior valor é o primeiro número: ${numero1}`);
        } else if (numero2 > numero1) {
            alert(`O maior valor é o segundo número: ${numero2}`);
        } else {
            alert(`Os valores são iguais: ${numero1}`);
        }
    </script>
</body>
