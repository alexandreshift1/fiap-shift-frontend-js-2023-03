<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>While - Aula 3</title>

<body>
    <script>
        // console.log("Cambalhota");
        // console.log("Cambalhota");
        // console.log("Cambalhota");

        // CONTAGEM DE CAMBALHOTA COM WHILE

        let cc = 0;

        while (cc < 10) {
            cc++; // 2 + 1 = 3

            if (cc == 3 || cc == 5) {
                continue;
            } 
            
            if (cc == 7) {
                break;
            }

            console.log(`Cambalhota ${cc}`);
        }

        console.log("FIM");

        // DESAFIO 1: COMO EU FAÇO PARA IR DE 10 ATÉ 0

        // DESAFIO 2: COMO VERIFICAR QUE O USUÁRIO DIGITOU ALGO ERRADO E SOLICITAR NOVAMENTE

    </script>
</body>
</html>
