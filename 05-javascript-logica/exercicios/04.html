<body>
    <script>

        // Faça um programa que receba 10 valores digitados pelo usuário e, ao final, informe 
        // qual é a soma deles.

        let numero;
        let soma = 0;

        for (let i = 0; i < 10; i++) {
            numero = +prompt("Digite um número");
            soma += numero;
            console.log(numero, soma);
        }

        console.log("Soma de todos os valores digitados: " + soma);

    </script>
</body>
