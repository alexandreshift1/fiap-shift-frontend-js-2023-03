<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Aula 4 (arquivo)</title>
</head>
<body>
    <script>

        // Faça um programa que exiba a mensagem “Olá, Mundo”.
        // ▪ Essa mensagem deverá ser exibida repetidamente.
        // ▪ Ao final de toda iteração da repetição, você deve perguntar ao usuário se ele  
        // deseja exibir a mensagem novamente.
        // ▪ Se sim, exiba novamente. Senão, saia do loop e exiba a mensagem “Fim”.

        let pergunta = "";
        do {
            console.log("Olá mundo");

            pergunta = prompt("Digite [S] caso deseje exibir novamente a mensagem")
        } while (pergunta == "S");


    </script>
</body>
</html>
