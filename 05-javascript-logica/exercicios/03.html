    <script>

        // Faça um programa que receba um número n e um número x
        // ▪ Exiba a tabuada deste número n do 0 ao x.
        // ▪ Utilize laços de repetição.

        // N x 0
        // N x 1
        // N x 2
        // N x 3
        // N x 4
        // N x X

        let n = +prompt("Digite o número que iremos calcular a tabuada");
        let x = +prompt("Digite o número que será o último valor a ser calculado");

        for (let i = 0; i <= x; i++) {
            console.log(`${n} x ${i} = ${n*i}`);
        }

    </script>
