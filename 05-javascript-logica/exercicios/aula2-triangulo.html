<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Triangulo - Aula 2</title>
</head>
<body>
    <script>

        // Faça um programa que leia 3 valores que representam os lados de um triângulo A, B e C e ordene-os em ordem decrescente, de modo que o lado A representa o maior dos 3 lados. A seguir, determine o tipo de triângulo que estes três lados formam, com base nos seguintes casos:
        // Se A ≥ B+C, apresente a mensagem: NAO FORMA TRIANGULO;
        // Se A² = B² + C² , apresente a mensagem: TRIANGULO RETANGULO;
        // Se A² > B² + C² , apresente a mensagem: TRIANGULO OBTUSANGULO;
        // Se A² < B² + C² , apresente a mensagem: TRIANGULO ACUTANGULO;
        // Se os três lados forem iguais, apresente a mensagem: TRIANGULO EQUILATERO;
        // Se apenas dois dos lados forem iguais, apresente a mensagem: TRIANGULO ISOSCELES;
        
        let A = +prompt("Digite o valor para o lado 1:");
        let B = +prompt("Digite o valor para o lado 2:");
        let C = +prompt("Digite o valor para o lado 3:");

        console.log(" ");
        console.log("----- ORDEM -----");
        console.log(`A: ${A} | B: ${B} | C: ${C}`);
        console.log("-----------------");
        console.log(" ");

        let X = 0;

        if (A < B) {
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            X = A;
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            A = B;
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            B = X;
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            X = 0;

            console.log(" ");
            console.log("----- ORDEM -----");
            console.log(`A: ${A} | B: ${B} | C: ${C}`);
            console.log("-----------------");
            console.log(" ");
        }

        if (B < C) {
            console.log(`X: ${X} | B: ${B} | C: ${C}`);
            X = B;
            console.log(`X: ${X} | B: ${B} | C: ${C}`);
            B = C;
            console.log(`X: ${X} | B: ${B} | C: ${C}`);
            C = X;
            console.log(`X: ${X} | B: ${B} | C: ${C}`);
            X = 0;

            console.log(" ");
            console.log("----- ORDEM -----");
            console.log(`A: ${A} | B: ${B} | C: ${C}`);
            console.log("-----------------");
            console.log(" ");
        }

        if (A < B) {
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            X = A;
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            A = B;
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            B = X;
            console.log(`X: ${X} | A: ${A} | B: ${B}`);
            X = 0;

            console.log(" ");
            console.log("----- ORDEM -----");
            console.log(`A: ${A} | B: ${B} | C: ${C}`);
            console.log("-----------------");
            console.log(" ");
        }

        console.log(" ");
        console.log("----- TIPOS DE TRIÂNGULO -----");
        console.log(" ");

        if (A >= (B + C)) {
            console.log("NÃO FORMA TRIÂNGULO");
        } else {

            if ((A*A) == ((B*B) + (C*C))) {
                console.log("TRIÂNGULO RETÂNGULO");
            } else if ((A*A) > ((B*B) + (C*C))) {
                console.log("TRIÂNGULO OBTUSÂNGULO");
            } else if ((A*A) < ((B*B) + (C*C))) {
                console.log("TRIÂNGULO ACUTÂNGULO");
            }

            // ------ IF SEPARADO -------

            if (A == B && B == C) {
                console.log("TRIÂNGULO EQUILÁTERO");
            } else if ((A == B && A != C) || (B == C && B != A)) {
                console.log("TRIÂNGULO ISOSCELES");
            }

        }


    </script>
</body>
</html>
