        // 1ª FORMA DE DECLARAR ARRAYS

        // console.log(lista1);

        // 2ª FORMA DE DECLARAR ARRAYS
        let lista2 = [2, 3, 4];
        // console.log(lista2);

        let frutas = ["Maçã", "Pera", "Morango", "Melancia"];
        console.log(frutas);

        // frutas[0] = Maçã
        // frutas[1] = Pera

        console.log(frutas[1]);

        let numSorteados = [10, 40, 32, 50, 20, 1];
        console.log(numSorteados);

        console.log(lista);

        ];
        console.log(gradeProdutos);


        console.log(" ");
        // console.log(lista.toString());

        console.log(frutas);
        
        // INSERE NOVO ELEMENTO NO FINAL DO ARRAY
        frutas.push("Abacaxi");
        console.log(frutas);

        // INSERE NOVO ELEMENTO NO COMEÇO DO ARRAY
        frutas.unshift("Abacaxi");
        console.log(frutas);

        // APAGA O ÚLTIMO ELEMENTO DO ARRAY
        frutas.pop();
        frutas.pop();
        console.log(frutas);

        // APAGA O PRIMEIRO ELEMENTO DO ARRAY
        frutas.shift();
        frutas.shift();
        console.log(frutas);

        let listaJunta = frutas.concat(numSorteados);
        console.log(listaJunta);

        frutas.push("Melão");
