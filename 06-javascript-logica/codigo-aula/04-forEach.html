<body>
    <script>
        
        let lista = [10, 20, 30, 40];
        console.log(lista);

        // FOR EACH É UMA OUTRA MANEIRA DE PERCORRER ARRAYS
        // PARA CADA....

        function funcArray(valor, indice, lista){
            console.log(`valor: ${valor} | indice: ${indice} | lista: ${lista}`);
            // console.log({valor, indice, lista});
        }

        lista.forEach(funcArray);

        // FUNÇÃO ANÔNIMA

    </script>
